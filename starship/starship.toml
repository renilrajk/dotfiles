# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$fill\
$kubernetes\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character"""

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 1000

[aws]
disabled = true

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = '[➜](bold red)'

[docker_context]
disabled = true
symbol = '🐳 '
format = '[$symbol$context]($style) '

[fill]
symbol = " "

[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch)]($style) '

[golang]
symbol = " "
format = '[$symbol($version )]($style) '

[helm]
symbol = '⎈ '
format = '[$symbol$version]($style) '

[java]
symbol = " "
format = '[${symbol}(${version} )]($style) '

[kubernetes]
disabled = false
symbol = '⎈ '
format = '[$symbol$context( \($namespace\))](bold red) '

[lua]
symbol = " "
format = '[$symbol($version )]($style) '

[nodejs]
symbol = " "
format = '[$symbol($version )]($style) '

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[rust]
symbol = " "
format = '[$symbol($version )]($style) '
